name: Laravel Pint

on:
  pull_request:

jobs:
  laravel-pint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup PHP and composer
        id: setup-php
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          tools: composer:v2

      - name: Install Laravel pint
        run: composer global require laravel/pint

      - name: Run pint
        run: pint --test

